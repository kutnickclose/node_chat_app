<head>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>";
  <script>
    var socket = io.connect('http://localhost');
    socket.on('pingback', function (data) {
      $(".received-messages").append(data.text)
      // socket.emit('my other event', { my: 'data' });
    });
  </script>
  <script src="./javascripts/chat.js"></script>
  <script src="./javascripts/chat_ui.js"></script>

</head>

<body>
  <h1>Chat App</h1>

  <h2>Messages</h2>

  <div class="received-messages">
  </div>

  <h3>Users in Chat room</h3>
  <div class="users-in-room">
  </div>

  <form>
    <label>Message:
      <input class="message" type="text" name="message[text]">
    </label>

    <button class= "submit">Submit</button>
  </form>
</body>
